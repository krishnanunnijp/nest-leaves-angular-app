<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="name" class="form-label">Emloyee code</label>
                    <input name="employeeCode" [(ngModel)]="guardnumber" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="searchS()" class="btn btn-success">search</button>
                </div>
            </div>

            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor=" let i of data1">
                    <div  class="card" style="width: 18rem;">
                        <img class="rounded-circle mx-auto" width="200px" src="https://i0.wp.com/post.medicalnewstoday.com/wp-content/uploads/sites/3/2020/03/GettyImages-1092658864_hero-1024x575.jpg?w=1155&h=1528" height="200px" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title text-center">{{i.guardnumber}}</h5>
                          <h5 class="card-title text-center">{{i.name}}</h5>
                          <p class="card-text text-center">{{i.salary}}</p>
                          <p class="card-text text-center">{{i.mobileNumber}}</p>
                          <p class="card-text text-center">{{i.userName}}</p>
                          <p class="card-text text-center"><button (click)="deleteBtnClick(i.id)" class="btn btn-danger">delete</button></p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
