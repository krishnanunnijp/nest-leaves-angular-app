<app-navbar-leaves></app-navbar-leaves>
<div class="view bckim"   style=" height: 105vh;  background-image: url(https://flevix.com/wp-content/uploads/2019/12/Blue-Wave-Background-1.svg);   background-repeat: no-repeat;    background-size: cover;   background-position: center center;">

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <nav class="navbar navbar-expand-lg " style="background-color: #1CC5DC;">
                    <div class="container-fluid">
                      <a class="navbar-brand" style="color: #F5F7B2;"  >LMS</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" style="color: #F5F7B2;" >casual leaves: {{data.casual_leaves}}</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" style="color: #F5F7B2;" >sick leave: {{data.sick_leave}}</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link " style="color: #F5F7B2;">special leave: {{data.special_leave}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h2 style="color: #E8FFC2;">Apply leave</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label style="color: #890596;" for="" class="forem-label">reason</label>
                    <input name="reason" [(ngModel)]="reason" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <select style="color: #890596;" name="typeOfleave" [(ngModel)]="typeOfleave" class="form-select" aria-label="Default select example">
                  <option selected>type Of leave</option>
                  <option value="casual">casual</option>
                  <option value="sick">sick</option>
                  <option value="special">special</option>
                </select>
            </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label style="color: #890596;" for="" class="forem-label">from</label>
                    <input name="from" [(ngModel)]="from" type="date" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label style="color: #890596;" for="" class="forem-label">salary</label>
                    <input name="to" [(ngModel)]="to" type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" style="background-color: #CF0000;" class="btn btn-success">add</button>
                </div>
            </div>
        </div>
    </div>
</div>
