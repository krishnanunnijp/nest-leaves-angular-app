<app-navbar-leaves></app-navbar-leaves>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" >LMS</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" >casual leaves:{{data.casual_leaves}}</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" >sick leave:{{data.sick_leave}}</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link ">special leave:{{data.special_leave}}</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h2>Apply leave</h2>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="forem-label">reason</label>
                    <input name="reason" [(ngModel)]="reason" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="forem-label">type Of leave</label>
                    <input name="typeOfleave" [(ngModel)]="typeOfleave" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="forem-label">from</label>
                    <input name="from" [(ngModel)]="from" type="date" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="forem-label">salary</label>
                    <input name="to" [(ngModel)]="to" type="date" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button (click)="readValue()" class="btn btn-success">add</button>
                </div>
            </div>
        </div>
    </div>
</div>
