<div class="view bckim"   style=" height: 100vh;  background-image: url(https://flevix.com/wp-content/uploads/2019/12/Live-Wave-Background.svg);   background-repeat: no-repeat;    background-size: cover;   background-position: center center;">
    <div class=" d-flex  justify-content-center" style="height: 100vh">
        <div class="row align-self-center d-flex " style="display: contents;">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 ">
                <div class="row g-3 mt-4 d-block ml-4" >
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 vm-2">
                        <h1 style="color: #400D51;"> Employee login</h1>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label style="color: #D800A6;" for="username" class="form-label">User Name:</label>
                        <input name="username" [(ngModel)]="userName" type="text" class="form-control">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label style="color: #D800A6;" for="password" class="form-label">password:</label>
                        <input name="password" [(ngModel)]="password" type="password" class="form-control">
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <a (click)="works()" style="background-color: #FF7777;" class="btn">login</a>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <a href="\" class="btn btn-outline-success"><< admin login  </a>
                    </div>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4   d-xl-block d-xxl-block   d-none p-3" >
                <img src="https://www.freeiconspng.com/uploads/group-work-top-tips--part-ii--iwalkthrough-29.png" height="300px" alt="">
            </div>
        </div>
    </div>
</div>
