<app-navbar-leaves></app-navbar-leaves>
<div class="view bckim"   style=" height: 105vh;  background-image: url(https://flevix.com/wp-content/uploads/2019/12/Blue-Wave-Background-1.svg);   background-repeat: no-repeat;    background-size: cover;   background-position: center center;">

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr scope="row">
                            <th scope="col">typeOfleave</th>
                            <th scope="col">reason</th>
                            <th scope="col">from</th>
                            <th scope="col">to</th>
                            <th scope="col">days</th>
                            <th scope="col">status</th>
                        </tr></thead>
                        <tbody>
                        <tr *ngFor="let i of data" scope="row">
                            <td scope="col">{{i.typeOfleave}}</td>
                            <td scope="col">{{i.reason}}</td>
                            <td scope="col">{{i.from}}</td>
                            <td scope="col">{{i.to}}</td>
                            <td scope="col">{{i.days}}</td>
                            <td scope="col" *ngIf="i.status==-1"><button class="btn btn-primary" >pending</button></td>
                            <td scope="col" *ngIf="i.status==1"><button class="btn btn-success" >approved</button></td>
                            <td scope="col" *ngIf="i.status==0"><button class="btn btn-danger" >rejected</button></td>

                        </tr></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
  </div></div>
